<!DOCTYPE html>
<html>
  <head>
    <link
      rel="shortcut icon"
      href="./assets/images/icon.png"
      type="image/png"
    />
    <title>Snoopster Unbanner</title>

    <link rel="stylesheet" href="./css/master.css" />

    <script src="/uv/uv.bundle.js" charset="UTF-8"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="./js/preload.js"></script>
  </head>

  <body theme="main">
    <nav>
      <div class="logo">
        <img src="./assets/images/icon.png" alt="Logo" draggable="false" />
        <h1>Snoopster unblocker</h1>
      </div>

      <p id="time"></p>

      <div class="navitems">
        <div class="navitem"><a selected href="/">Home</a></div>
        <div class="navitem"><a href="/gs.html">Games</a></div>
        <div class="navitem"><a href="/apps.html">Apps</a></div>
        <div class="navitem"><a href="/search.html">Search</a></div>

    <div class="center-container">
      <h1>Welcome to <span>Snoopster Unblocker</span></h1>
      <p id="splash"></p>
      <br />
      <button onclick="launchab()" id="launchab" class="button play">
        Remove from history
      </button>
    </div>

    <div class="links">
      <div class="left">
      </div>

      <div class="right">
      </div>
    </div>
  </body>

  <script>
    fetch('./assets/data/splash.json')
      .then((res) => res.json())
      .then((data) => {
        document.querySelector('#splash').innerHTML =
          data[Math.floor(Math.random() * data.length)]
      })
  </script>

  <script src="./js/index.js"></script>
</html>
